<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="calculator">
        <div class="calculator__header">
            <span class="circle red"></span>
            <span class="circle yellow"></span>
            <span class="circle green"></span>
        </div>

        <div class="calculator__result">
            <h1 class="result" id="result">456234</h1>
        </div>

        <div class="calculator__operation">
            <p class="operation" id="operation">2356 &times; 7563</p>
        </div>

        <div class="calculator__botones">
            <div class="calculator__row">
                <div id="button__reset" class="hover">AC</div>
                <div id="button__reset">+/-</div>
                <div id="button__reset">%</div>
                <div id="button__reset">&divide;</div>
            </div>
            <div class="calculator__row">
                <div id="button__reset">7</div>
                <div id="button__reset">8</div>
                <div id="button__reset">9</div>
                <div id="button__reset">&times;</div>
            </div>
            <div class="calculator__row">
                <div id="button__reset">4</div>
                <div id="button__reset">5</div>
                <div id="button__reset">6</div>
                <div id="button__reset">-</div>
            </div>
            <div class="calculator__row">
                <div id="button__reset">1</div>
                <div id="button__reset">2</div>
                <div id="button__reset">3</div>
                <div id="button__reset">+</div>
            </div>
            <div class="calculator__row">
                <div id="button__reset" class="cero">0</div>
                <div id="button__reset">,</div>
                <div id="button__reset">=</div>
            </div>
        </div>
    </div>

    <!-- Vinculacion con el archivo js -->
    <script src="./js/main.js"></script>
</body>
</html>
