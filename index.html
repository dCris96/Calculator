<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="calculator">
        <div class="calculator__header">
            <span class="circle red"></span>
            <span class="circle yellow"></span>
            <span class="circle green"></span>
        </div>

        <div class="calculator__result">
            <input class="result" id="result" type="text" disabled placeholder="0">
        </div>

        <div class="calculator__operation">
            <p class="operation" id="operation">0</p>
        </div>

        <div class="calculator__botones">
            <div class="calculator__row">
                <div class="button" id="ac">AC</div>
                <div class="button" id="masMenos">+/-</div>
                <div class="button" id="%">%</div>
                <div class="button" id="dividir">/</div>
            </div>
            <div class="calculator__row">
                <div class="button" id="7">7</div>
                <div class="button" id="8">8</div>
                <div class="button" id="9">9</div>
                <div class="button" id="multiplicar">*</div>
            </div>
            <div class="calculator__row">
                <div class="button" id="4">4</div>
                <div class="button" id="5">5</div>
                <div class="button" id="6">6</div>
                <div class="button" id="restar">-</div>
            </div>
            <div class="calculator__row">
                <div class="button" id="1">1</div>
                <div class="button" id="2">2</div>
                <div class="button" id="3">3</div>
                <div class="button" id="sumar">+</div>
            </div>
            <div class="calculator__row">
                <div class="button" id="0">0</div>
                <div class="button" id="punto">.</div>
                <div class="button" id="igual">=</div>
                <div class="button" id="borrar">&lAarr;</div>
            </div>
        </div>
    </div>

    <!-- Vinculacion con el archivo js -->
    <script src="./js/main.js"></script>
</body>
</html>
